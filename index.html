<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="public/css/Ass1.css" />
    <script src="public/js/ass1.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Smartest Home</title>
  </head>
  <body>
    <main>
      <h1>The Smartest Home</h1>
      <div class="mytabs">
      <input type="radio" id="dashboard" name="mytabs" checked="checked">
      <label for="dashboard"class="tablinks"> Dashboard</label>
      <div class="tab">
      
      <div>
        <h3>Dashboard</h3>
        <h2>It is currently:</h2>
        <p id="timedisplay"></p>
      </div>
        <div id="box">
       <form id="form" name="form"onsubmit="return validatedashboard()">
      <div>
          <label for="device name">Device name:</label>
          <input type="text" id="Device name" name="Device name" required/>
      </div>
      <div>
          <label for="Notifications">Notifications:</label>
          <input list="Notifications" required>
          <datalist id="Notifications">
            <option value="Yes"></option>
            <option value="No"></option>
          </datalist> 
        </div>
        <div>
          <label for="Lighting Mode">Lighting Mode:</label>
          <input list="Lighting Mode" required>
          <datalist id="Lighting Mode">
            <option value="Off"></option>
            <option value="Away"></option>
            <option value="Eco"></option>
            <option value="Full"></option>
          </datalist> 
          
        </div>
        <div>
          <label for="Postal Code">Postal Code: </label>
          <input type="text" id="Postal Code:" name="Postal Code:"  
          pattern="[A-Za-z][0-9]+[A-Za-z]\s[0-9]+[A-Za-z][0-9]+" title="Must be in A1A 1A1 Format" required/>
        </div>
        <div>
          <label for="Temperature">Temperature (in Â°C): </label>
          <input type="number" id="Temps" name="Temps" min="10" max="25" step=".5" required/>
        </div>
        
        <div>
          <div id=submits>
          <input type="submit" id="submitdashboard" value="SubmitForm" />
          <input type="button" id="resetdashboard" value="ResetForm" />
          </div>
      </div>
      </form>
     </div> 
    </div>





    <input type="radio" id="profile" name="mytabs" >
    <label for="profile"class="tablinks"> Profile</label>
    <div class="tab">
      <div>
        <h3>User Profile</h3>
      </div>
      <div id="box">
      <div>
        <label>Name: </label>
        <input type="text" id="Fullname" name="Fullname" disabled />
      </div>
      <div>
        <label>Email: </label>
        <input type="text" id="Email" name="Email" disabled />
      </div>
      <div>
        <label>Birthday: </label>
        <input type="text" id="Birthday" name="Birthday" disabled />
      </div>
       <form id="profileform" name="profileform" >
      <div>
          <label for="First name">First name:</label>
          <input type="text" id="Firstname" name="Firstname" required/>
      </div>
      <div>
        <label for="Last name">Last name:</label>
        <input type="text" id="Lastname" name="Lastname" required/>
      </div>
      <div>
        <label for="Emailinput">Email:</label>
        <input type="text" id="Emailinput" name="Emailinput" required/>
      </div>
      <div>
        <label for="Birthdayinput">Date of Birth:</label>
        <input type="date" id="Birthdayinput" name="Birthdayinput" value="2023-02-17" min="1900-01-01" max="2020-01-01"/>
      </div>
      <div>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Password" id="password" required>
      </div>
      <div>
        <label for="Passwordconf">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
      </div>
        <div >
          <div id=submits>
          <input type="button" id="submitprofile" value="Submit Form" onclick="validateprofile()"onclick="submitFormReturn();return false;" />
          <input type="button" id="resetprofile" value="Reset Form" />
          </div>
        </div>
      </form>
     </div> 
    </div>
  </div>



    </main>
  
  </body>
</html>
